<!DOCTYPE html>
<html>
<head>
	<title>Calcular sub redes</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel='stylesheet' type='text/css' href='./css/styles.css'>
</head>
<body>
	<div class="container">
		<h1 class="text-center">Calculate subnets</h1>
		<div class="col-md-12">
			<div>
				<div class="col-md-4">
		      		<input type="text" class="form-control" id="ip" placeholder="IP Address" value="">
		      		<span class="red" id="ip-msg"></span>
				</div>
				<div class="col-md-4 text-center">
		      		<input type="text" class="form-control" id="number" placeholder="Hosts or subnets" value="">
		      		<span class="red" id="number-msg"></span>
				</div>
				<div class="col-md-4">
		      		<select class="form-control" id="type">
					  	<option value="hosts">Hosts</option>
					  	<option value="subredes">Subnets</option>
					</select>
				</div>
			</div>
			<div class="col-md-offset-4 col-md-4 margin-top">
				<center>
					<div class="btn-group" role="group">
			  			<button type="button" class="btn btn-default" id="calcular"><span class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp;Calculate</button>
			  			<button type="button" class="btn btn-default" id="pdf"><span class="glyphicon glyphicon-download"></span>&nbsp;&nbsp;PDF</button>
					</div>
				</center>
			</div>
		</div>

		<div id="content" class="col-md-12 margin-top"></div>
		<br>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script type="text/javascript" src="./js/jspdf.min.js"></script>
	<script type="text/javascript" src="./js/pdf.js"></script>
</body>
</html>
